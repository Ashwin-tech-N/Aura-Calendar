<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calendar - Google Calendar Style</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'slide-in': 'slideIn 0.6s ease-out',
                        'fade-in': 'fadeIn 0.3s ease-in',
                        'fade-out': 'fadeOut 0.3s ease-out',
                        'bounce-in': 'bounceIn 0.8s ease-out',
                        'pop-in': 'popIn 0.4s ease-out forwards',
                        'slideDownFadeIn': 'slideDownFadeIn 0.3s ease-out',
                        'flash-day': 'flashDay 1.2s ease-out' 
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        slideIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        fadeOut: {
                            'from': { opacity: '1' },
                            'to': { opacity: '0' }
                        },
                        bounceIn: {
                            '0%': { transform: 'scale(0.8)', opacity: '0' },
                            '50%': { transform: 'scale(1.05)' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        },
                        popIn: {
                            '0%': { opacity: '0', transform: 'scale(0.9)' },
                            '100%': { opacity: '1', transform: 'scale(1)' }
                        },
                        slideDownFadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        flashDay: {
                          '0%, 100%': { transform: 'scale(1)', boxShadow: 'none' },
                          '50%': { transform: 'scale(1.03)', boxShadow: '0 0 20px 10px rgba(99, 102, 241, 0.3)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen">
    <div class="max-w-7xl mx-auto p-4">
        <div class="relative z-10 flex items-center justify-between mb-8 p-6 bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl border border-white/20 animate-slide-in">
            <div class="flex items-center space-x-4">
                <button id="prevMonth" class="p-3 hover:bg-white/50 rounded-2xl transition-all duration-300 hover:scale-110 shadow-md hover:shadow-lg">
                    <svg class="chevron-icon text-gray-700" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                
                <div class="relative">
                    <div class="text-3xl font-bold text-gray-800">
                        <span id="currentMonth" class="p-1 cursor-pointer hover:text-blue-600 transition-colors rounded-lg">
                            January
                        </span>
                        <span id="currentYear" class="p-1 ml-1 cursor-pointer hover:text-purple-600 transition-colors rounded-lg">
                            2024
                        </span>
                    </div>

                    <div id="monthListView" class="absolute top-14 left-0 w-48 bg-white rounded-xl shadow-2xl z-20 hidden overflow-hidden animate-slideDownFadeIn">
                        </div>
                    
                    <div id="yearListView" class="absolute top-14 right-0 w-36 bg-white rounded-xl shadow-2xl z-20 hidden overflow-auto max-h-72 year-list-scrollbar animate-slideDownFadeIn">
                        </div>
                </div>
                
                <button id="nextMonth" class="p-3 hover:bg-white/50 rounded-2xl transition-all duration-300 hover:scale-110 shadow-md hover:shadow-lg">
                    <svg class="chevron-icon text-gray-700" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
            
            <button id="addEventBtn" class="flex items-center space-x-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white px-6 py-3 rounded-xl hover:from-blue-600 hover:to-purple-700 transition-all duration-300 transform hover:scale-105 shadow-lg glow-effect">
                <svg class="plus-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                <span>Add Event</span>
            </button>
        </div>

        <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl overflow-hidden border border-white/20">
            <div id="dayHeaders" class="grid grid-cols-7 gap-1 p-4 bg-gray-50/50 border-b border-gray-200/50">
                <div class="text-center font-semibold text-gray-600 py-3">Sun</div>
                <div class="text-center font-semibold text-gray-600 py-3">Mon</div>
                <div class="text-center font-semibold text-gray-600 py-3">Tue</div>
                <div class="text-center font-semibold text-gray-600 py-3">Wed</div>
                <div class="text-center font-semibold text-gray-600 py-3">Thu</div>
                <div class="text-center font-semibold text-gray-600 py-3">Fri</div>
                <div class="text-center font-semibold text-gray-600 py-3">Sat</div>
            </div>

            <div id="calendarGrid" class="grid grid-cols-7 gap-1 p-4">
                </div>
        </div>

        <div id="eventModal" class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50 hidden">
            <div class="bg-white rounded-2xl p-6 w-full max-w-md modal-content"> 
                <div class="flex justify-between items-center mb-4">
                    <h2 id="modalTitle" class="text-2xl font-bold text-gray-800">Add Event</h2>
                    <button id="closeModal" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                        <svg class="close-icon text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                
                <p id="selectedDateDisplay" class="text-gray-600 mb-4">Monday, January 1, 2024</p>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Event Title</label>
                        <input type="text" id="eventTitle" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300" placeholder="Enter event title">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Time (optional)</label>
                        <input type="time" id="eventTime" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Event Color</label>
                        <div class="grid grid-cols-4 gap-2" id="colorOptions">
                            </div>
                    </div>
                </div>
                
                <div class="flex space-x-3 mt-6">
                    <button id="cancelEvent" class="w-1/3 py-3 px-4 border border-gray-300 text-gray-700 rounded-xl hover:bg-gray-50 transition-all duration-300">
                        Cancel
                    </button>
                    <button id="deleteEvent" class="w-1/3 py-3 px-4 bg-red-500 text-white rounded-xl hover:bg-red-600 transition-all duration-300 transform hover:scale-105 hidden">
                        Delete
                    </button>
                    <button id="saveEvent" class="flex-1 py-3 px-4 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-xl hover:from-blue-600 hover:to-purple-700 transition-all duration-300 transform hover:scale-105">
                        Add Event
                    </button>
                </div>
            </div>
        </div>

        <div class="mt-8 text-center text-gray-600">
            <p class="text-sm">Click a date to add an event • Click an event to edit or delete • Events are saved locally</p>
        </div>
    </div>
</body>
</html>
